<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="notes.js" defer></script>
    <title>Muistiinpanosovellus</title>
</head>
<body>
    <h1><i class="fa fa-file"></i> Muistiinpanot</h1>

    <form id="lisaaMuistiin" method="POST">
        <label for="muistiinpano">Kirjoita muistiinpano:</label>
        <textarea name="muistiinpano" id="muistiinpano" cols="30" rows="5" autofocus required></textarea>
        <span class="btns">
            <input type="submit" class="btn" id="lisaa" value="Lisää">
            <input type="button" class="btn" id="tallenna" value="Tallenna">
            <input type="button" class="btn" id="peruuta" value="Peruuta">
        </span>
    </form>

    <h2>Muistilista:</h2>

    <ul id="lista"></ul>
</body>
</html>
